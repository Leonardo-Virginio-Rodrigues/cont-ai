version: "3.9"

services:
  db:
    image: postgres:15
    container_name: scoder_desafio
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build:
      context: ./backend
    container_name: nest_app
    restart: unless-stopped
    ports:
      - "4000:4000"
    depends_on:
      - db
    env_file:
      - .env
    command: npm run start:dev
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
    container_name: next_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - app
    env_file:
      - .env
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm start

volumes:
  pgdata:
